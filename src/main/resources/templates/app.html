<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Liste de transferts – Pay My Buddy</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div style="margin: 20px;">
        <img th:src="@{/images/logo.png}" alt="logo" style="max-height: 200px; filter: drop-shadow(0 0 0.75rem #5cb85c);" />
    </div>
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Vous êtes connecté sur le compte : <b>[[${#request.userPrincipal.name}]]</b>
            </p>
            <input type="submit" value="Déconnexion" />
        </form>
    </div>
    <div>
        <h2>Solde votre compte : <b>[[${balance}]] €</b></h2>
    </div>
        <form th:action="@{/process_balance_back}" th:object="${transferBack}"
              method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label"><span>Transfert sur mon compte bancaire : </span> </label>
                    <div class="col-8">
                        <input type="hidden" th:field="*{userId}" class="form-control" required />
                        <input type="text" th:field="*{amount}" class="form-control" required />
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Transférer</button>
                </div>
            </div>
        </form>
        <form th:action="@{/process_topup}" th:object="${transferBack}"
              method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label"><span>Recharger depuis votre compte bancaire : </span> </label>
                    <div class="col-8">
                        <input type="hidden" th:field="*{userId}" class="form-control" required />
                        <input type="text" th:field="*{amount}" class="form-control" required />
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" style="background-color: #5cb85c">Recharger</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <form name='f' th:object="${transferBack}" method='POST'>
            <table>
                <tr>
                    <td>Transférer vers un ami :</td>
                    <td>
                        <select th:field="*{recipient}">
                            <option value="">Choisissez un ami</option>
                            <option th:each="friend : ${friends}"
                                    th:value="${friend}"
                                    th:utext="${friend}"/>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input name="submit" type="submit" value="Transférer" /></td>
                </tr>
            </table>
        </form>
    </div>
    <div style="margin-left: 40px;">
        <h1>Liste de transferts</h1>
    </div>
    <div style="margin-left: 40px;margin-right: 40px;">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th style="background-color: #5cb85c">Date</th>
                <th style="background-color: #5cb85c">Relation</th>
                <th style="background-color: #5cb85c">Description</th>
                <th style="background-color: #5cb85c">Montant</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transfer: ${listTransfers}">
                <td th:text="${transfer.date}">Date</td>
                <td th:text="${transfer.relation}">Relation</td>
                <td th:text="${transfer.description}">Description</td>
                <td th:text="${transfer.amount}">Montant</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
